<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Calculator</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <p id="res">0</p>
                </div>
                <div class="col-3" id="col3">
                    <p id="clear">C</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <p class="num">1</p>
                </div>
                <div class="col-3">
                    <p class="num">2</p>
                </div>
                <div class="col-3">
                    <p class="num">3</p>
                </div>
                <div class="col-3">
                    <p id="add">+</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <p class="num">4</p>
                </div>
                <div class="col-3">
                    <p class="num">5</p>
                </div>
                <div class="col-3">
                    <p class="num">6</p>
                </div>
                <div class="col-3">
                    <p id="sub">-</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <p class="num">7</p>
                </div>
                <div class="col-3">
                    <p class="num">8</p>
                </div>
                <div class="col-3">
                    <p class="num">9</p>
                </div>
                <div class="col-3">
                    <p id="mult">*</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <p id="divi">/</p>
                </div>
                <div class="col-3">
                    <p class="num">0</p>
                </div>
                <div class="col-3">
                    <p id="point">.</p>
                </div>
                <div class="col-3">
                    <p id="equal">=</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
